<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="script.js"></script>
    <title>Message Box</title>
</head>

<body>
    <div class="container">
        <table id="example" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Message</th>
                    <th>Date & Time</th>
                    <th>Organisation/Website</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contactDetailsList}">
                      <td th:text="${contact.firstName}"></td>
                      <td th:text="${contact.lastName}"></td>
                      <td th:text="${contact.emailAddress}"></td>
                      <td th:text="${contact.phoneNumber}"></td>
                      <td th:text="${contact.writeMessage}"></td>
                       <td th:text="${contact.saveDate}"></td>
                       <td th:text="${contact.organisationName}"></td>
                </tr>

</html>
